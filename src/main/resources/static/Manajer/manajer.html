<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="app" class="ms-3 container">
        <h1 class="text-center">HomeBanking</h1>

        <div class="row">

            <div class="col-6" id="tablaForm">
                <h3>Client Manager</h3>
                <div class="row">
                    <form>
                        <div class="col">
                            <label>First Name</label>
                            <input type="text" class="form-control" v-model="firstName" placeholder="First name" aria-label="First name"
                                >
                        </div>
                        <div class="col">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Last name" v-model="lastName" aria-label="Last name"
                                >
                        </div>

                        <div class="row mb-3 mt-3">
                            <label>Email

                                <input type="email" class="form-control" id="inputEmail3" v-model="email" required></label>
                        </div>
                    
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary" v-on:click="addClient()" >Add Client</button>
                        </div>
                    </form>
                </div>

                <div class="mt-5">
                    <h3>Client List</h3>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="persona in dataClient">
                                <td>{{persona.firstName}}</td>
                                <td>{{persona.lastName}}</td>
                                <td>{{persona.email}}</td>
                                <td><button type="button" class="btn btn-danger" v-on:click="deleteClient(persona)" >X</button></td>
                            </tr>
                        </tbody>    
                    </table>



                </div>
                

            </div>


            <div class="col-6" id="datos">
                <h3>Client REST response</h3>
                <div id="Layer1" style=" height:70vh; overflow: scroll;">
                <pre>
                    {{contenido}}
                </pre>
                </div>
            </div>




        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3"></script>

    <script src="./manajes.js"></script>
</body>

</html>
