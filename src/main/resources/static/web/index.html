<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style/indexStyle.css">
    <link rel="shortcut icon" href="./style/favicon.ico" type="image/x-icon">
</head>
<body>

    <div id="welcome"><h1>Welcome to MichiBank</h1>
        <h2>Please log in or sign In</h2>
    </div>


    <div class="container right-panel-active" >
        <!-- Sign Up -->
        <div id="app">
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="First Name" class="input" v-model="firstName" />
                <input type="text" placeholder="Last Name" class="input" v-model="lastName" />
                <input type="email" placeholder="Email" class="input" v-model="email" />
                <input type="password" placeholder="Password" class="input" v-model="password" />
                <button class="btn" type="button" v-on:click="register()">Sign Up</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="Email" class="input" v-model="email" />
                <input type="password" placeholder="Password" class="input" v-model="password" />
                <a href="#" class="link">Forgot your password?</a>
                <button class="btn" type="button" v-on:click="logIn()">Sign In</button>
            </form>
        </div>
        </div>
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./script/indexJs.js"></script>
</body>
</html>
